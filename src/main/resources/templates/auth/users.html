<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Grade Manager</title>
</head>

<body class="grey lighten-2">
    <main class="container">
        <div class="card-panel teal lighten-2" th:if="${success}" th:text="${success}"></div>
        <div class="card-panel red white-text" th:if="${error}" th:text="${error}"></div>

        <h2>Usu√°rios</h2>

        <ul class="collection">
            <li class="collection-item avatar" th:each="user : ${users}" >
                <img th:src="${user.avatarUrl}" alt="" class="avatar">
                <span class="title" th:text="${user.name}"></span>
                <a href="#!" class="secondary-content" th:text="${user.score}"></a>
            </li>
        </ul>

    </main>

</body>

</html>
